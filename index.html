<!DOCTYPE html>
<html>

<head>
    <title>AR.js A-Frame Location-based</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script> -->

    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>

    <script src="scripts.js"></script>
</head>

<body>
    <div class="centered close">
        <svg onclick="closeAr()" class="svgClose" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
        </svg>
    </div>
    <a-scene>
        <!--  <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera> -->
        <a-box color="red" position="0 2 -5" rotation="0 45 45" scale="2 2 2"></a-box>
    </a-scene>
    <div class="centered">
        <button onclick="resetView()" data-action="change">Reset</button>
    </div>
</body>

</html>
