<html>

<head>
    <title>AR.js A-Frame Location-based</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <script src="scripts.js"></script>

</head>

<body>
    <div class="centered close">
        <svg onclick="closeAr()" class="svgClose" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
        </svg>
    </div>
    <a-scene vr-mode-ui='enabled: false' embedded arjs='sourceType: webcam; debugUIEnabled: false'>

        <a-text id="mytext" value="This content will always face you." look-at="[gps-camera]" scale="50 50 50"></a-text>
        <a-camera gps-camera rotation-reader> </a-camera>

        <!-- <a-camera rotation-reader gps-new-camera='gpsMinDistance: 1' simulateLatitude="1"
            simulateLongitude="1"></a-camera> -->
        <!-- <a-entity id="myEnt" material='color: red' geometry='primitive: box' scale="10 10 10"></a-entity> -->

    </a-scene>
    <div class="centered">
        <button onclick="resetView()" data-action="change">Reset</button>
    </div>
</body>

</html>
