<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A-Frame: Tap to place</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="tap-place.js"></script>
</head>

<body>
    <a-scene tap-place>
        <a-assets>
            <a-asset-item id="treeModel" src="tree.glb"></a-asset-item>
        </a-assets>
        <a-camera id="camera" position="0 8 0" raycaster="objects: .cantap" cursor="fuse: false; rayOrigin: mouse;">
        </a-camera>
        <a-entity light="type: directional; intensity: 0.8; castShadow: true; target: #camera" position="1 4.3 2.5"
            shadow>
        </a-entity>
        <a-light type="ambient" intensity="0.5"></a-light>
        <a-box id="ground" class="cantap" scale="1000 2 1000" position="0 -1 0"
            material="shader: shadow; transparent: true; opacity: 0.4" shadow>
        </a-box>
    </a-scene>
</body>

</html>
